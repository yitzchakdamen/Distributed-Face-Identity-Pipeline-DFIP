apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: dfip
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
        ports:
        - containerPort: 9200
        env:
        - name: discovery.type
          value: single-node
        - name: xpack.security.enabled
          value: "false"
        - name: ES_JAVA_OPTS
          value: -Xms1g -Xmx1g
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: dfip
spec:
  selector:
    app: elasticsearch
  ports:
  - port: 9200
    targetPort: 9200


