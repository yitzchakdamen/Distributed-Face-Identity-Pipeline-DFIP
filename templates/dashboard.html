<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                Face Recognition System
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="#" class="nav-link active" data-view="dashboard">Dashboard</a></li>
                    <li><a href="#" class="nav-link" data-view="persons">Persons</a></li>
                    <li><a href="#" class="nav-link" data-view="alerts">Alerts</a></li>
                    <li><button id="refreshBtn" class="btn btn-secondary">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Dashboard View -->
        <div id="dashboardView" class="view-section">
            <!-- Stats Cards -->
            <div class="dashboard-grid">
                <div class="card fade-in-up">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="card-icon primary">
                                <i class="fas fa-users"></i>
                            </div>
                            Total Persons
                        </div>
                    </div>
                    <div class="stat-value" id="totalPersons">0</div>
                    <div class="stat-label">Identified individuals</div>
                    <div class="loading-placeholder"></div>
                </div>

                <div class="card fade-in-up">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="card-icon success">
                                <i class="fas fa-images"></i>
                            </div>
                            Total Images
                        </div>
                    </div>
                    <div class="stat-value" id="totalImages">0</div>
                    <div class="stat-label">Face images processed</div>
                    <div class="loading-placeholder"></div>
                </div>

                <div class="card fade-in-up">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="card-icon warning">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            Average Images
                        </div>
                    </div>
                    <div class="stat-value" id="avgImages">0</div>
                    <div class="stat-label">Images per person</div>
                    <div class="loading-placeholder"></div>
                </div>

                <div class="card fade-in-up">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="card-icon danger">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            Recent Alerts
                        </div>
                    </div>
                    <div class="stat-value" id="recentAlerts">0</div>
                    <div class="stat-label">Security notifications</div>
                    <div class="loading-placeholder"></div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="card fade-in-up">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon primary">
                            <i class="fas fa-clock"></i>
                        </div>
                        Recent Activity
                    </div>
                </div>
                <div id="recentActivity" class="loading-placeholder">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Persons Gallery Preview -->
            <div class="card fade-in-up">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon success">
                            <i class="fas fa-th-large"></i>
                        </div>
                        Persons Gallery
                    </div>
                    <a href="#" class="btn btn-primary" data-view="persons" onclick="dashboard.switchView('persons')">
                        View All
                    </a>
                </div>
                <div class="gallery-grid" id="personsGallery">
                    <div class="loading-placeholder">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Persons View -->
        <div id="personsView" class="view-section" style="display: none;">
            <div class="card fade-in-up">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon success">
                            <i class="fas fa-users"></i>
                        </div>
                        All Persons
                    </div>
                </div>
                <div id="personsContainer">
                    <div class="loading-placeholder">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alerts View -->
        <div id="alertsView" class="view-section" style="display: none;">
            <div class="card fade-in-up">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon danger">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        Security Alerts
                    </div>
                </div>
                <div id="alertsContainer">
                    <div class="loading-placeholder">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Person Modal -->
    <div id="personModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle" class="modal-title">Person Details</h2>
                <button class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="modalGallery" class="modal-gallery">
                    <!-- Images will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
